<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8">
    <link rel="icon" href="favicon.ico" type="image/ico">
    <title>Оригинальный и необычный подарок на любой случай с буквой А</title>
    <meta name="description" content="Конструктор уникального и интересного подарка на все случаи жизни.">
  </head>
  <body>
    <h1>Именной подарок с нанесением изображения на стакан для виски</h1>
      <div class="description">
        <p>Не знаете что подарить другу, подруге, родственнику или сотруднику? Предлагаем вам воспользоваться конструктором подарка с нанесением изображения на пивную кружку, винный бокал, чашку, стакан для виски.</p>
        </div>
    <div class="product-page-layout">
      <div class="content">
        <div class="back">
          <a href="index.html">Выбрать другую основу</a>
        </div>
        <div class="product">

        </div>
        <div class="buy-button">

        </div>
      </div>
      <div class="sidebar">
        <form>
          <div>
            <label for="producttype">Выберите продукт:</label>
            <select name="producttype">
            <option>Пивная кружка</option>
            <option>Стакан для виски</option>
            <option>Винный бокал</option>
            <option>Чашка</option>
            </select>
          </div>
          <div>
            <label for="name">Имя:</label>
            <input type="text" name="name">
          </div>
          <div>
            <label for="wish">Ваше пожелание:</label>
            <textarea name="wish"></textarea>
          </div>
        </form>
      </div>
    </div>
  </body>
</html>
